<script>
  
   //Define content for each home item
   const homeContent = {
    item1:{
        image: "imgs/chris.jpeg",
        header: "Chris Morgan",
        content: "Christopher Morgan is a dedicated educator and coach with 28 years of experience, holding a Bachelor of Science in Education from SUNY Cortland. Currently in his 22nd year of teaching behind the wheel, he is passionate about working with young people and helping them grow both in and out of the classroom. A Lifetime Member of VADETS, Christopher has made a lasting impact in driver education. He has been happily married to his wife Heather for 28 years and is a proud father to two daughters, Molly and Cora. A committed member of the community, he has been a resident of Gloucester County for the past 20 years."
    }, 
    item2:{
        image: "imgs/car5.jpeg",
        header: "Behind the Wheel",
        content: "If you're under 18 and have completed classroom Driver’s Ed, Uncle Geri’s Behind-the-Wheel program is your next step toward getting licensed. This 7-day DMV-required course pairs driving and observation each day, culminating in a final skills evaluation. Upon successful completion, students receive a temporary license and begin the final steps toward earning their full Virginia driver's license. With flexible scheduling and home pickup/drop-off, we make it easy to get started."

    }, 
    item3:{
        image: "imgs/car6.jpeg",
        header: "1-1 In Car Lessons",
        content: "Whether you're a teen or an adult looking to build confidence behind the wheel, Uncle Geri offers personalized one-on-one driving lessons designed to meet your needs. Each session helps reinforce key driving skills with expert guidance. Lessons are scheduled at an hourly rate and provide at home pick-up and dropoff, making it easy to fit into your day."
    },
    item4:{
        image: "imgs/car7.jpeg",
        header: "Adult DMV Road Test",
        content: "Need to take your DMV road test as an adult? Uncle Geri’s Driving Academy offers a dedicated one-hour session with a certified instructor to help you prepare. If you’re 18 or older and have held a learner’s permit for 60 days, we’ll guide you through the final steps. Scheduling is flexible, and we’ll handle pickup and drop-off to make things stress-free."
    },
   }; 

   //Add event listeners to each home item
    const hiddenBox = document.getElementById('hiddenContent');
    const contentImage = document.getElementById('contentImage');
    const contentHeader = document.getElementById('contentHeader');
    const contentDescription = document.getElementById('contentDescription');
   const items = document.querySelectorAll('.home-item, .chris-item');
    
   items.forEach(item => {
        item.addEventListener('click', () => {
            const itemId = item.id;
            const content = homeContent[itemId];
            if (content) {
                contentImage.src = content.image;
                contentHeader.textContent = content.header;
                contentDescription.textContent = content.content;
                hiddenBox.style.display = 'block';
            }
        });
    });
    
</script>
