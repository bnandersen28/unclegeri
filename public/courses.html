    <div class="course-description">
        <h2 id="course-title">Behind the Wheel</h2>
        <p id="course-details">This course provides comprehensive behind-the-wheel training for new drivers,
             focusing on practical skills and road safety.</p>
    </div>
    </div>

    <script>
        const descriptions ={
            'behind-the-wheel': {
                title: 'Behind the Wheel',
                details: 'Behind-the-Wheel  is a DMV-required 7-day program designed for students under the age of 18 who have already completed a 36-hour state-approved classroom Driver’s Education program. This course fulfills the DMV mandate of 14 periods of in-car instruction — split evenly between driving and observing.\n Each day, students will:\n -Drive for 50 minutes under the guidance of a certified instructor.\n -Observe another student for 50 minutes as they drive.\n On the 7th day, students are evaluated on a series of required driving maneuvers prescribed by the Virginia DMV. These include real-world skills such as turning, parking, lane changing, and more. If the student successfully completes this evaluation, they will be issued a temporary paper license(interim license).\nThe DMV will then mail a court date to the student\'s registered home address. At that court session (typically within 6 months), students will receive their permanent driver\'s license.\n\n Sessions typically run Monday-Sunday. Uncle Geri’s driving academy has flexible scheduling and will pick up students from their home, and drop them off after each session.' 
            },
            '1-1': {
                title: 'Driver Improvement and Defensive Driving',
                details: 'This course is designed to improve driving skills and knowledge of defensive driving techniques.'
            },
            // 'online': {
            //     title: 'Online Driver\'s Education',
            //     details: 'An online course that covers all necessary topics for obtaining a driver\'s license.'
            // },
            // 'rexam': {
            //     title: 'Re-Exam Course',
            //     details: 'A specialized course for those needing to retake their driving exam.'
            // },
            'adult': {
                title: 'Adult In Car Training',
                details: 'In-car training specifically designed for adult learners, focusing on practical driving skills.'
        }
        };

        function showDescription(courseKey){
            const course = descriptions[courseKey];
            document.getElementById('course-title').textContent = course.title;
            document.getElementById('course-details').innerHTML = course.details.replace(/\n/g, '<br>');
        }

        //Set default course description
        document.addEventListener('DOMContentLoaded', () => {
            showDescription('behind-the-wheel');
        });
    </script>
