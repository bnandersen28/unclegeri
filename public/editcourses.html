<body>

    <h1>Edit or Add Course</h1>
  
    <form id="courseForm">
      <label for="courseKey">Course Key (unique)</label>
      <input type="text" id="courseKey" required placeholder="e.g. behind-the-wheel"/>
  
      <label for="courseTitle">Course Title</label>
      <input type="text" id="courseTitle" required/>
  
      <label for="courseDetails">Course Details</label>
      <textarea id="courseDetails" required></textarea>
  
      <button type="submit">Save Course</button>
    </form>
  
    <div id="message"></div>
  
    <script>
      const backend = 'https://unclegeri-backend.onrender.com';
  
      document.getElementById('courseForm').addEventListener('submit', async (e) => {
        e.preventDefault();
  
        const key = document.getElementById('courseKey').value.trim();
        const title = document.getElementById('courseTitle').value.trim();
        const details = document.getElementById('courseDetails').value.trim();
  
        const response = await fetch(`${backend}/courses`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, title, details })
        });
  
        const result = await response.json();
  
        document.getElementById('message').textContent = result.message || 'Something went wrong.';
      });
    </script>
  
  </body>
